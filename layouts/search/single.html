{{ define "head" }}
<link href="/pagefind/pagefind-ui.css" rel="stylesheet">
<style>
.search-container {
  max-width: 800px;
  margin: 0 auto;
  padding: 2rem 1rem;
}

.search-description {
  color: #666;
  margin-bottom: 1rem;
  font-size: 1.1rem;
  line-height: 1.5;
}

.search-hint {
  color: #888;
  font-size: 0.9rem;
  margin-bottom: 2rem;
}

.search-hint kbd {
  background: #f8f9fa;
  border: 1px solid #dee2e6;
  border-radius: 3px;
  padding: 2px 6px;
  font-family: monospace;
  font-size: 0.85em;
}

/* Custom styling for Pagefind */
.pagefind-ui__search-input {
  width: 100%;
  padding: 12px 16px;
  font-size: 16px;
  border: 2px solid #ddd;
  border-radius: 8px;
  box-sizing: border-box;
  background: white;
}

.pagefind-ui__search-input:focus {
  outline: none;
  border-color: #007acc;
}

.pagefind-ui__result {
  border: 1px solid #eee;
  border-radius: 8px;
  padding: 1rem;
  margin-bottom: 1rem;
  background: white;
}

.pagefind-ui__result-title a {
  color: #007acc;
  text-decoration: none;
}

.pagefind-ui__result-title a:hover {
  text-decoration: underline;
}

.search-error {
  background: #f8f9fa;
  border: 1px solid #dee2e6;
  border-radius: 8px;
  padding: 2rem;
  text-align: center;
  color: #495057;
  margin-top: 2rem;
}

.search-error p {
  margin: 0.5rem 0;
}

.search-error a {
  color: #007acc;
  text-decoration: none;
}

.search-error a:hover {
  text-decoration: underline;
}
</style>
{{ end }}

{{ define "main" }}
<div class="search-container">
  <h1 id="search-heading">{{ .Title }}</h1>
  <p class="search-description">Search through all blog posts and content on this site.</p>
  <div id="search" 
       role="search" 
       aria-labelledby="search-heading"
       aria-describedby="search-description"></div>
  <p class="search-hint">Press <kbd>/</kbd> to focus the search box</p>
</div>

<script src="/pagefind/pagefind-ui.js"></script>
<script>
    window.addEventListener('DOMContentLoaded', (event) => {
        try {
            if (typeof PagefindUI === 'undefined') {
                throw new Error('PagefindUI not loaded');
            }
            
            new PagefindUI({ 
                element: "#search", 
                showSubResults: true,
                showImages: false,
                excerptLength: 30
            });
            
            // Add keyboard shortcut (/) to focus search
            document.addEventListener('keydown', function(event) {
                if (event.key === '/' && !event.ctrlKey && !event.metaKey && !event.altKey) {
                    // Only if not in an input field
                    if (event.target.tagName !== 'INPUT' && event.target.tagName !== 'TEXTAREA') {
                        event.preventDefault();
                        const searchInput = document.querySelector('.pagefind-ui__search-input');
                        if (searchInput) {
                            searchInput.focus();
                        }
                    }
                }
            });
            
        } catch (error) {
            console.error('Search initialization failed:', error.message);
            
            const searchElement = document.getElementById('search');
            if (searchElement) {
                searchElement.innerHTML = `
                    <div class="search-error" role="alert" aria-live="polite">
                        <p><strong>Search is temporarily unavailable.</strong></p>
                        <p>Please try refreshing the page or browse using the <a href="/tags/">tags page</a>.</p>
                    </div>
                `;
            }
        }
    });
</script>
{{ end }}
