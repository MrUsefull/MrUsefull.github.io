{{ define "head" }}
<link href="/pagefind/pagefind-ui.css" rel="stylesheet">
<style>
.search-container {
  max-width: 800px;
  margin: 0 auto;
  padding: 2rem 1rem;
}

/* Custom styling for Pagefind */
.pagefind-ui__search-input {
  width: 100%;
  padding: 12px 16px;
  font-size: 16px;
  border: 2px solid #ddd;
  border-radius: 8px;
  box-sizing: border-box;
  background: white;
}

.pagefind-ui__search-input:focus {
  outline: none;
  border-color: #007acc;
}

.pagefind-ui__result {
  border: 1px solid #eee;
  border-radius: 8px;
  padding: 1rem;
  margin-bottom: 1rem;
  background: white;
}

.pagefind-ui__result-title a {
  color: #007acc;
  text-decoration: none;
}

.pagefind-ui__result-title a:hover {
  text-decoration: underline;
}

.search-error {
  background: #f8f9fa;
  border: 1px solid #dee2e6;
  border-radius: 8px;
  padding: 2rem;
  text-align: center;
  color: #495057;
  margin-top: 2rem;
}

.search-error p {
  margin: 0.5rem 0;
}

.search-error a {
  color: #007acc;
  text-decoration: none;
}

.search-error a:hover {
  text-decoration: underline;
}
</style>
{{ end }}

{{ define "main" }}
<div class="search-container">
  <h1>{{ .Title }}</h1>
  <div id="search"></div>
</div>

<script src="/pagefind/pagefind-ui.js"></script>
<script>
    window.addEventListener('DOMContentLoaded', (event) => {
        try {
            if (typeof PagefindUI === 'undefined') {
                throw new Error('PagefindUI not loaded');
            }
            
            new PagefindUI({ 
                element: "#search", 
                showSubResults: true,
                showImages: false,
                excerptLength: 30
            });
            
        } catch (error) {
            console.error('Search initialization failed:', error.message);
            
            const searchElement = document.getElementById('search');
            if (searchElement) {
                searchElement.innerHTML = `
                    <div class="search-error">
                        <p><strong>Search is temporarily unavailable.</strong></p>
                        <p>Please try refreshing the page or browse using the <a href="/tags/">tags page</a>.</p>
                    </div>
                `;
            }
        }
    });
</script>
{{ end }}
